<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container">
      <h1 id="heading-primary">
        <span>Generate a </span><br />
        random password
      </h1>
      <h3 id="heading-tertiary">Never use an insecure password again</h3>
      <button id="btn" onclick="generatePass()">Generate passwords</button>
      <div id="line"></div>
      <div id="pass-container">
        <p id="password-1"></p>
        <p id="password-2"></p>
      </div>
      <button id="btn-2" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
